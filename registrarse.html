<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!--Link hoja de estilo y JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body class="container">
    <h1>Registro</h1>
    <div class="row">
        <div class="col-md-6 mb-3">
            <div>
                <label class="form-label">Nombre</label>
                <input class="form-control" type="text" id="NombreR"/>
            </div>
            <div>
                <label class="form-label">Apellido</label>
                <input class="form-control" type="text" id="ApellidoR"/>
            </div>                      
            <div>
                <label class="form-label">Sexo</label>
                <!--Uso br para colocar las 3 casillas abajo de Sexo-->
                <br/>
                <input class="checkbox1" type="checkbox" id="check01"/>Maculino 
                <input class="checkbox1" type="checkbox" id="check02"/>Femenino 
                <input class="checkbox1" type="checkbox" id="check03"/>No precisa
            </div>
            <div>
                <label class="form-label">País</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione un país</option>
                    <option value="1">Perú</option>
                    <option value="2">Chile</option>
                    <option value="3">México</option>
                    <option value="3">USA</option>
                  </select>
            </div>
            <div class="mt-1">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" id="UnameR"/>
            </div>  
            <div>
                <label class="form-label">Password</label>
                <input class="form-control" type="password" id="PasswdR"/>
            </div>  
        </div>
        <div class="col-md-6">
            <h3>Aficiones</h3>
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">Fútbol</li>
                <li class="list-group-item">Leer</li>
                <li class="list-group-item">Correr</li>
                <li class="list-group-item">Danza</li>
                <li class="list-group-item">Ninguna</li>
            </ul>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Otras:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <h3>Motivos de inscripción</h3>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Ingrese los motivos por 
                    los que desea suscribirse a este servicio:</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
        </div>                        
    </div>    
    <div class="mt-3" style="text-align: center;">
        <button type="button" class="btn btn-success">Guardar</button>                
        <a href="/20173374/index.html">
            <button type="button" class="btn btn-danger">Cancelar</button>
        </a>
    </div>
</body>
</html>
